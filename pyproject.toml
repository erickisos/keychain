[tool.poetry]
name = "keychain"
version = "0.1.0"
description = "A quick storage for all your passwords"
authors = ["Erick Isos <erickisos653@gmail.com>"]
license = "GPLv3"

[tool.poetry.dependencies]
python = "^3.9"
pydantic = {extras = ["dataclasses"], version = "^1.10.2"}

[tool.poetry.dev-dependencies]
black = {version = "^22.8.0", allow-prereleases = true}
mypy = "^0.971"
pytest = "^7.1.3"
flake8 = "^5.0.4"
tox = "^3.26.0"
pre-commit = "^2.20.0"
isort = "^5.10.1"
hypothesis = "^6.54.5"
pytest-cov = "^3.0.0"
codecov = "^2.1.12"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length=79
skip-string-normalization = true
target-version=['py39']
preview = true
exclude = '''
/(
    /.git
  | /.mypy_cache
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true
